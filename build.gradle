apply plugin: 'java'
apply plugin: "jacoco"

repositories {
    jcenter()
}

dependencies {
    testCompile 'org.testng:testng:6.9.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
}

jar {
    manifest {
        attributes 'Main-Class': 'me.abarakat.cwars.GameController'
    }
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination "${buildDir}/jacocoHtml"
    }
}
test.useTestNG()
